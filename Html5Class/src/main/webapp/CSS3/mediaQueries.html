<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Media Queries</title>
<!--
    請先將刪除下面的樣式,根據下面的規則,套用不同的樣式表
    1. 螢幕解析度小於 780px 套用 styles/MediumScreen.css的樣式表
    2. 螢幕解析度小於 480px 套用 styles/SmallScreen.css的樣式表
    3. 螢幕解析度大於 781px 套用 styles/LargeScreen.css的樣式表
 -->
    <link rel="stylesheet" media="screen and  (max-width: 780px)" href="styles/MediumScreen.css" />  
    <link rel="stylesheet" media="screen and  (max-width: 480px)" href="styles/SmallScreen.css" />  
    <link rel="stylesheet" media="screen and  (min-width: 781px)" href="styles/LargeScreen.css" />


</head>

<body>
<div id="container">
  <div id="div1"><h1>left</h1></div>  
  <div id="div2"><h1>center</h1></div>  
  <div id="div3"><h1>right</h1></div>
</div>
</body>

</html>
